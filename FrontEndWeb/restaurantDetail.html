  <body>

    <!-- Page Content -->
    <div class="container">

        <!-- Portfolio Item Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header" id=restaurantName>Restaurant name</h1>

        <div class="row">

            <div class="col-lg-6 col-md-6 col-xs-12">
                <img class="img-responsive"  id="restImage" src="http://placehold.it/750x500" alt="">
                <h3>Rating</h3>
                <fieldset class="rating">
                    <input type="radio" id="star5" name="rating" value="5" /><label class="full" for="star5" title="Awesome - 5 stars"></label>
                    <input type="radio" id="star4half" name="rating" value="4 and a half" /><label class="half" for="star4half" title="Pretty good - 4.5 stars"></label>
                    <input type="radio" id="star4" name="rating" value="4" /><label class="full" for="star4" title="Pretty good - 4 stars"></label>
                    <input type="radio" id="star3half" name="rating" value="3 and a half" /><label class="half" for="star3half" title="Meh - 3.5 stars"></label>
                    <input type="radio" id="star3" name="rating" value="3" /><label class="full" for="star3" title="Meh - 3 stars"></label>
                    <input type="radio" id="star2half" name="rating" value="2 and a half" /><label class="half" for="star2half" title="Kinda bad - 2.5 stars"></label>
                    <input type="radio" id="star2" name="rating" value="2" /><label class="full" for="star2" title="Kinda bad - 2 stars"></label>
                    <input type="radio" id="star1half" name="rating" value="1 and a half" /><label class="half" for="star1half" title="Meh - 1.5 stars"></label>
                    <input type="radio" id="star1" name="rating" value="1" /><label class="full" for="star1" title="Sucks big time - 1 star"></label>
                    <input type="radio" id="starhalf" name="rating" value="half" /><label class="half" for="starhalf" title="Sucks big time - 0.5 stars"></label>
                </fieldset>
            </div>
                <div class="col-lg-6 col-md-6 col-xs-12" style="padding: 10px">

                  </h3>

                  </h3>

                  </h3>
                  <h3>Phone:
                    <small>12</small>
                  </h3>
                  <button type="button" class="btn btn-success" id="btnBuy">BUY x ITEMS</button>
            </div>

        </div>
        <!-- /.row -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script>
      (function($) {
        "use strict"; // Start of use strict
        // jQuery for page scrolling feature - requires jQuery Easing plugin
        $(document).on('click', 'a.page-scroll', function(event) {
          var $anchor = $(this);
          $('html, body').stop().animate({
            scrollTop: ($($anchor.attr('href')).offset().top - 50)
          }, 1250, 'easeInOutExpo');
          event.preventDefault();
        });

        // Highlight the top nav as scrolling occurs
        $('body').scrollspy({
          target: '.navbar-fixed-top',
          offset: 100
        });

        // Closes the Responsive Menu on Menu Item Click
        $('.navbar-collapse ul li a').click(function() {
          $('.navbar-toggle:visible').click();
        });

        // Offset for Main Navigation
        $('#mainNav').affix({
          offset: {
            top: 50
          }
        })

      })(jQuery); // End of use strict
    </script>
    <style>
      .hover:hover{
        border: 5px solid #2B4A78;
      }
      @media (min-width: 992px) {
        .container-fluid.my-own-class {
          overflow-x: scroll;
          white-space: nowrap;
        }
        .container-fluid.my-own-class .col-sm-3 {
          display: inline-block;
          vertical-align: top;
          float: none;
        }
      }
    </style>

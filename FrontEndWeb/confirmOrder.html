<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>EatGo</title>

  <!--Stylesheets-->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/new-age.min.css" rel="stylesheet">
  <link href="css/myStyles.css" rel="stylesheet">
  <link href="css/Thumbnail-gallery.css" rel="stylesheet">

  <!-- Scripts -->
  <script src="js/Clasess.js"></script>
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.8.0/firebase.js"></script>
  <script src="js/confirmOrder.js"></script>

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body>
    <!-- Nav Bar -->
    <nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header" style="padding-bottom:9px">
                <a class="navbar-brand page-scroll" href="home.html" style="padding:0px">
                    <h3>
                        <span class="glyphicon glyphicon-cutlery"></span> EatGo
                    </h3>
                </a>
            </div>
        </div>
        <!-- /.container-fluid -->
    </nav>
    <!-- END Nav Bar -->


    <!-- Restaurant List -->
    <div class="container" id="Order">
        <div class="row" id="Order">
            <div class="col-lg-12">
                <h1 class="page-header" id="Near-Search">Your order</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody id="table">
            </tbody>
        </table>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-xs-12">
          <h1 class="page-header">Total</h1>
        </div>
        <div class="col-lg-12 col-md-12 col-xs-12">
          <h3 id="Total">$0.00</h3>
        </div>
        <div class="col-lg-12 col-md-12 col-xs-12" style="margin-bottom: 20px; padding-bottom: 180px">
          <h1 class="page-header">End Order</h1>
          <div>
              <button type="button" class="btn btn-success" onclick="javascript:postOrder()">CONFIRM TRANSACTION</button>
              <button type="button" class="btn btn-danger" onclick="javascript:cancelOrder()">CANCEL</button>
          </div>
        </div>
        <div class="col-lg-12 col-md-12 col-xs-12">
        </div>
        <div class="col-lg-12 col-md-12 col-xs-12">
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2017 EatGo&trade;</p>
            <ul class="list-inline">
                <li>
                    <a href="#">Privacy</a>
                </li>
                <li>
                    <a href="#">Terms</a>
                </li>
                <li>
                    <a href="#">FAQ</a>
                </li>
            </ul>
        </div>
    </footer>
    <!-- END Footer -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script>
      (function($) {
        "use strict"; // Start of use strict
        // jQuery for page scrolling feature - requires jQuery Easing plugin
        $(document).on('click', 'a.page-scroll', function(event) {
          var $anchor = $(this);
          $('html, body').stop().animate({
            scrollTop: ($($anchor.attr('href')).offset().top - 50)
          }, 1250, 'easeInOutExpo');
          event.preventDefault();
        });

        // Highlight the top nav as scrolling occurs
        $('body').scrollspy({
          target: '.navbar-fixed-top',
          offset: 100
        });

        // Closes the Responsive Menu on Menu Item Click
        $('.navbar-collapse ul li a').click(function() {
          $('.navbar-toggle:visible').click();
        });

        // Offset for Main Navigation
        $('#mainNav').affix({
          offset: {
            top: 50
          }
        })

      })(jQuery); // End of use strict
    </script>
    <style>
      .hover:hover{
        border: 5px solid #2B4A78;
      }
      @media (min-width: 992px) {
        .container-fluid.my-own-class {
          overflow-x: scroll;
          white-space: nowrap;
        }
        .container-fluid.my-own-class .col-sm-3 {
          display: inline-block;
          vertical-align: top;
          float: none;
        }
      }
    </style>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>EatGoVendor</title>

    <!--Stylesheets-->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/new-age.min.css" rel="stylesheet">
    <link href="css/vendorStyles.css" rel="stylesheet">
    <link href="css/Thumbnail-gallery.css" rel="stylesheet">

    <!-- Scripts -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.8.0/firebase.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <!-- Nav Bar -->
    <nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header" style="padding-bottom:9px">
                <a class="navbar-brand page-scroll" href="#page-top" style="padding:0px">
                    <h3 style="color: black">
                        <span class="glyphicon glyphicon-cutlery"></span> EatGo Vendor
                    </h3>
                </a>
            </div>
        </div>
        <!-- /.container-fluid -->
    </nav>
    <!-- END Nav Bar -->


    <!-- Orders List -->
    <div class="container" id="RestaurantList">
        <div class="row" id="RestaurantListElement">
            <div class="col-lg-12">
                <h1 class="page-header" id="Near-Search">Edit information </h1>
            </div>

            <!-- Order -->
            <div class="col-lg-12 col-md-12 col-xs-12 Order" id="">
                <div class="row">
                    <div class="col-lg-12">
                        <!-- Data -->
                        <div class="form-group">
                            <p></p>
                            <label for="usr">Restaurant Name</label>
                            <input type="text" class="form-control" id="usr">
                        </div>
                        <div class="form-group">
                            <label for="usr">Food type</label>
                            <input type="text" class="form-control" id="usr">
                        </div>
                        <div class="form-group">
                            <label for="usr">Schedule</label>
                            <div class="dropdown">
                                FROM
                                <select>
                                    <option value="Monday">Monday</option>
                                    <option value="Tuesday">Tuesday</option>
                                    <option value="Wednesday">Wednesday</option>
                                    <option value="Thursday">Thursday</option>
                                </select> TO
                                <select>
                                    <option value="Monday">Monday</option>
                                    <option value="Tuesday">Tuesday</option>
                                    <option value="Wednesday">Wednesday</option>
                                    <option value="Thursday">Thursday</option>
                                </select>
                                <p></p>
                            </div>
                            <div class="row">
                                <div class='col-sm-6'>
                                    <div class="form-group">
                                        FROM
                                        <div class='input-group date' id='datetimepicker3'>
                                            <input type='text' class="form-control" />
                                            <span class="input-group-addon">
                                                    <span class="glyphicon glyphicon-time"></span>
                                            </span>
                                        </div>
                                        TO
                                        <div class='input-group date' id='datetimepicker3'>
                                            <input type='text' class="form-control" />
                                            <span class="input-group-addon">
                                                    <span class="glyphicon glyphicon-time"></span>
                                            </span>
                                        </div>
                                    </div>
                                    <script type="text/javascript">
                                        $(function() {
                                            $('#datetimepicker3').datetimepicker({
                                                format: 'LT'
                                            });
                                        });
                                    </script>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="usr">Address</label>
                            <input type="text" class="form-control" id="usr">
                        </div>
                        <div class="form-group">
                            <label for="usr">Delivery service</label>
                            <div class="radio">
                                <label class="radio-inline"><input type="radio" name="optradio">Yes</label>
                                <label class="radio-inline"><input type="radio" name="optradio">No</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="usr">Phone</label>
                            <input type="text" class="form-control" id="usr">
                        </div>
                        <div class="form-group">
                            <label for="usr">Change your location</label>
                        </div>
                        <div id="map" style="width:700px;height:350px"></div>
                        <script>
                            function initMap() {
                                var myLatlng = new google.maps.LatLng(-25.363882, 131.044922);
                                var mapOptions = {
                                    zoom: 4,
                                    center: myLatlng
                                }
                                var map = new google.maps.Map(document.getElementById("map"), mapOptions);

                                // Place a draggable marker on the map
                                var marker = new google.maps.Marker({
                                    position: myLatlng,
                                    map: map,
                                    draggable: true,
                                    title: "Drag me!"
                                });
                            }
                        </script>
                        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA2kjqQ5EAm7nVHL3zqEGYSaZnmLueDnDU&callback=initMap">
                        </script>
                        <div class="form-group">
                            <p></p>
                            <label for=" usr ">Menu</label>
                        </div>
                        <div class="col-lg-6">
                            <input type="text " class="form-control " placeholder="Dish/Drink name">
                        </div>
                        <div class="col-lg-6">
                            <button type="button" class="btn btn-default btn-sm">
                                <span class="glyphicon glyphicon-remove"></span> Remove
                            </button>
                        </div>
                        <div class="col-lg-12">
                            <input type="text " class="form-control " placeholder="Description">
                        </div>
                        <div class="col-lg-6">
                            <button type="button" class="btn btn-default btn-sm">
                                <span class="glyphicon glyphicon-plus"></span> Add new dish
                            </button>
                            <p></p>
                        </div>
                    </div>
                    <!-- END Data -->
                    <div class="col-lg-12">
                        <div class="btn-group-lg">
                            <button type="button " class="btn btn-success ">SAVE CHANGES</button>
                            <button type="button " class="btn btn-danger ">CANCEL</button>
                            <p></p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- END Order-->

        </div>
        <div class="col-lg-12 ">
            </br>
            </br>
            </br>
            </br>
            </br>
        </div>
    </div>
    <!-- END Restaurant List -->

    <!-- Footer -->
    <footer>
        <div class="container ">
            <p>&copy; 2017 EatGo&trade;</p>
            <ul class="list-inline ">
                <li>
                    <a href="# ">Privacy</a>
                </li>
                <li>
                    <a href="# ">Terms</a>
                </li>
                <li>
                    <a href="# ">FAQ</a>
                </li>
            </ul>
        </div>
    </footer>
    <!-- END Footer -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js "></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js "></script>
    <script>
        (function($) {
            "use strict "; // Start of use strict
            // jQuery for page scrolling feature - requires jQuery Easing plugin
            $(document).on('click', 'a.page-scroll', function(event) {
                var $anchor = $(this);
                $('html, body').stop().animate({
                    scrollTop: ($($anchor.attr('href')).offset().top - 50)
                }, 1250, 'easeInOutExpo');
                event.preventDefault();
            });

            // Highlight the top nav as scrolling occurs
            $('body').scrollspy({
                target: '.navbar-fixed-top',
                offset: 100
            });

            // Closes the Responsive Menu on Menu Item Click
            $('.navbar-collapse ul li a').click(function() {
                $('.navbar-toggle:visible').click();
            });

            // Offset for Main Navigation
            $('#mainNav').affix({
                offset: {
                    top: 50
                }
            })

        })(jQuery); // End of use strict
    </script>
    <style>
        .hover:hover {
            border: 5px solid #2B4A78;
        }
        
        @media (min-width: 992px) {
            .container-fluid.my-own-class {
                overflow-x: scroll;
                white-space: nowrap;
            }
            .container-fluid.my-own-class .col-sm-3 {
                display: inline-block;
                vertical-align: top;
                float: none;
            }
        }
    </style>
</body>

</html>
